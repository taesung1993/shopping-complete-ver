<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Webpage Title -->
    <title>머닛메이드 | Shopping</title>

    <!-- Required meta tag -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hi+Melody&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/styles.css')}}"
    />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container my-container">
      <div class="row justify-content-md-center">
        <div class="col-8 text-center my-col">
          <img
            src="https://www.coca-colajourney.co.kr/content/dam/journey/kr/ko/private/00-master-image-folders/homepage/homepage-heroes/homepagehero-pengsoo-cocogumi/Homepagehero-pengsoo-cocogumi.png"
            class="img-fluid mb-3 my-img"
            alt="Responsive image"
          />

          <div class="mb-3">
            <div class="text-box text-left">
              <span class="h2">[미닛메이드]코코구미</span>
              <span class="h5">가격: 1,200원/1개</span>
              <p>
                톡톡 튀는 즐거움으로 학업 업무 중 입이 심심할 때, 스트레스 받을
                때 간편하게 마시며 기분전환하기 좋은 미닛메이드 코코구미
                파인애플
              </p>
            </div>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputNameTitle"
                >주문자 이름</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              id="myName"
              placeholder="이름을 입력하세요."
              aria-label="Username"
              aria-describedby="Input-username"
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect"
                >수량</label
              >
            </div>
            <select class="custom-select" id="inputGroupSelect">
              <option selected value="">-- 수량을 선택하세요. --</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4 개 이상">4 개 이상</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputAddresTitle">주소</span>
            </div>
            <input
              type="text"
              class="form-control"
              id="myAddress"
              placeholder="주소를 입력하세요."
              aria-label="Address"
              aria-describedby="Input-Address"
            />
          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputPhoneNumTitle"
                >전화번호</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              id="myPhoneNum"
              placeholder="전화번호를 입력하세요."
              aria-label="PhoneNumber"
              aria-describedby="Input-phone-number"
            />
          </div>

          <button
            type="button"
            class="btn btn-primary"
            id="orderBtn"
            data-toggle="modal"
          >
            주문하기
          </button>

          <!--주문 정보를 다 입력 후, 주문 하기 버튼을 누르면 모달창이 뜨도록 하기 위해
          밑의 태그를 추가하였음. -->

          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    주문
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="modal-body__anime"></div>
                  <span class="modal-body__msg">주문하시겠습니까?</span>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary myBtn"
                    id="receiveOrder"
                  >
                    예
                  </button>
                  <button
                    type="button"
                    class="btn btn-secondary myBtn"
                    data-dismiss="modal"
                  >
                    아니오
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 주문 테이블 -->
        <div class="col-8 text-center order-list">
          <table class="table">
            <span class="mytable-title">주문 목록</span>
            <thead class="thead-light">
              <tr>
                <th scope="col">이름</th>
                <th scope="col">주문 수량</th>
                <th scope="col">주소</th>
                <th scope="col">핸드폰 번호</th>
              </tr>
            </thead>
            <tbody class="mytable-body" id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/get-order.js')}}"
    ></script>
    <script
      type="text/javascript"
      src="{{url_for('static', filename='js/post-order.js')}}"
    ></script>
  </body>
</html>
